<div class="content">
    <p class="container__text">{{"recover.title"|translate}}</p>

    <input [placeholder]="'global.username'|translate" class="input" 
    type="text" appErrore [(value)]="username">
    <span *ngIf="validLength()" class="message">{{'register.letterErrore'|translate}}</span>
    <input [placeholder]="'recover.new'|translate" class="input" type="text" appZeroLetter [(value)]="password">

    <button class="btn" (click)="save()">{{"recover.save"|translate}}</button>
</div>
