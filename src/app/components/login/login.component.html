<div class="form">
    <p class="container__text">
        {{"login.title"|translate}}
    </p>
     <input [placeholder]="'global.username'|translate"
     class="input" type="text" appErrore [(value)]="username">
    <span *ngIf="validLength()" class="message">{{'register.letterErrore'|translate}}</span>

    <input [placeholder]="'global.password'|translate" class="input" type="text" appZeroLetter [(value)]="password">
    <button class="btn" (click)="login()">{{'global.submit'|translate}}</button>
</div>
